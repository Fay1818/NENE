                <mt-tab-container-item id="2">

                            <span @click="slicecellItem(index)" class="close iconfont">&#xe61a;</span>
                        </mt-cell>
                        <div class="imgBox">
                            <ul>
                                <li v-for="dot in item.imgList">
                                    <img :src="dot.img" alt="">
                                    <p>{{dot.text}}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </mt-tab-container-item>
            </mt-tab-container>
        </div>

        <!--tabbar-->

            <mt-tab-item id="tab1">

            </mt-tab-item>
        </mt-tabbar>
        <input class="none" ref="inputFile" @change="getFile" type="file" id="file-input" multiple  name="fileContent">
    </div>
